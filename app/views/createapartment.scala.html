@main{
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="cbx-heading2 text-center">
                        <h2 class="uppercase wow fadeInUp">DODAJ NOVI APARTMAN</h2>
                        <hr noshade size="" width="" color="">
                        <p class=" wow flipInY">Molimo unesite sve informacije kako bi apartman bio uspjesno unesen u bazu</p>
                    </div>
                </div>
            </div><!-- //ROW Our Team Header -->

            <div class="row">

                <form method="POST" class="form-horizontal lz-contact-form cbx-contactform" role="form" action="#" >
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <input type="text" name="name" class="form-control cbxname lz-git-form-control placeholder-style" id="apname" placeholder="Naziv Apartmana" required>
                                <label id="cbxname-error" class="error valid" for="cbxname"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <input type="text" name="location" class="form-control cbxname lz-git-form-control placeholder-style" id="aplocation" placeholder="Lokacija" required>
                                
                                <label id="cbxname-error" class="error valid" for="cbxname"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <input type="text" name="street" class="form-control cbxname lz-git-form-control placeholder-style" id="apstreet" placeholder="Ulica" required>
                                <label id="cbxname-error" class="error valid" for="cbxname"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <input type="number" min="1" name="price" class="form-control cbxname lz-git-form-control placeholder-style" id="apprice" placeholder="Cijena" required>
                                <label id="cbxname-error" class="error valid" for="cbxname"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <input type="number" min="1" name="numOfPersons" class="form-control cbxname lz-git-form-control placeholder-style" id="appersons" placeholder="Broj osoba" required>
                                <label id="cbxname-error" class="error valid" for="cbxname"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <input type="number" min="1" name="numOfBeds" class="form-control cbxname lz-git-form-control placeholder-style" id="apbeds" placeholder="Broj kreveta" required>
                                <label id="cbxname-error" class="error valid" for="cbxname"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <input type="number" min="1" name="numOfRooms" class="form-control cbxname lz-git-form-control placeholder-style" id="aprooms" placeholder="Broj soba" required>
                                <label id="cbxname-error" class="error valid" for="cbxname"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <input type="number" min="1" name="area" class="form-control cbxname lz-git-form-control placeholder-style" id="apares" placeholder="Kvadratura" required>
                                <label id="cbxname-error" class="error valid" for="cbxname"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <input type="number" name="floor" min="1" class="form-control cbxname lz-git-form-control placeholder-style" id="apfloor" placeholder="Sprat" required>
                                <label id="cbxname-error" class="error valid" for="cbxname"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <textarea name="description" id="textarea_2" class="form-control cbxmessage lz-git-form-control placeholder-style" name="cbxmessage" id="cbxmessage" rows="10" placeholder="Opis Apartmana" required></textarea>
                                <label id="cbxmessage-error" class="error valid" for="cbxmessage"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <div id="map" class="map"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-md-offset-3 xs-text-center cbx-submit-area">
                        <button type="submit" name="save" class="btn btn-block lz-git-submit-btn cbx-submit" id="apcreatebutton">Dodaj</button>
                    </div>
                </form>
            </div>
        </div>

    </section>


    <script  src='@routes.Assets.versioned("javascripts/googlemap.js")'></script>


}
